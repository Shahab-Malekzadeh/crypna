<!--Section: Cards-->
<section class="pt-5">

  <hr class="mb-3">

  {% for article in all_articles %}

    <!--Grid row-->
    <div class="row mt-3 wow fadeIn">

      <!--Grid column-->
      <div class="col-11 col-xs-12 mx-auto mb-4">
        <!--Featured image-->
        <div class="view overlay rounded z-depth-1">
          <a class="link" href="{% url 'blog:detail' article.slug %}">
            <img src="{{ article.thumbnail.url }}" class="w-100 img-fluid" alt="">
          </a>
        </div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-11 col-xs-12 mx-auto mb-3">
        <p class="font-weight-bold dark-grey-text side-text mb-3 h5">
          <strong>
            <a class="link" href="{% url 'blog:detail' article.slug %}">
              {{ article.title }}
            </a>
          </strong>
        </p>
      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

    <hr class="mb-3">

  {% endfor %}

</section>
<!--Section: Cards-->
