{% load static %}

<!-- Sidebar -->
<div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
  <!-- d-* hid the Sidebar in smaller devices. Its items can be kept on the Navbar 'Menu' -->

  <!-- Bootstrap List Group -->
  <ul class="list-group">

    <!-- Separator with title -->
    <li class="list-group-item sidebar-separator-title d-flex align-items-center menu-collapsed text-white">
      <p class="my-0">
        Hi
        {% if user.get_full_name %}
          {{ user.get_full_name }}
        {% else %}
          {{ user.username }}
        {% endif %}
      </p>
    </li>
    <!-- /END Separator -->

    <!-- Separator without title -->
    <li class="list-group-item sidebar-separator menu-collapsed"></li>

    {% if user.is_author %}

      <!-- Menu with submenu -->
      <a href="#submenu1" data-toggle="collapse" aria-expanded="false"
         class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-start align-items-center">
          <i class="fa fa-newspaper-o mr-3" aria-hidden="true"></i>
          <span class="menu-collapsed">Article</span>
          <span class="submenu-icon ml-auto"></span>
        </div>
      </a>

      <!-- Submenu content -->
      <div id='submenu1' class="collapse sidebar-submenu">
        <a href="{% url 'account:home' %}" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fa fa-list mr-3" aria-hidden="true"></i>
          <span class="menu-collapsed">List</span>
        </a>
        <a href="{% url 'account:article-create' %}" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fa fa-plus-square-o mr-3" aria-hidden="true"></i>
          <span class="menu-collapsed">Create</span>
        </a>
      </div>


      <!-- Menu with submenu -->
      <a href="#submenu2" data-toggle="collapse" aria-expanded="false"
         class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-start align-items-center">
          <i class="fa fa-sitemap mr-3" aria-hidden="true"></i>
          <span class="menu-collapsed">Category</span>

          <span class="menu-collapsed badge badge-danger ml-3">soon</span>
          <span class="submenu-icon ml-auto"></span>
        </div>
      </a>

      <!-- Submenu content -->
      <div id='submenu2' class="collapse sidebar-submenu">
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fa fa-list mr-3" aria-hidden="true"></i>
          <span class="menu-collapsed">List</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fa fa-plus-square-o mr-3" aria-hidden="true"></i>
          <span class="menu-collapsed">Create</span>
        </a>
      </div>

    {% endif %}

    <!-- Menu with submenu Profile -->
    <a href="{% url 'account:profile' %}" class="bg-dark list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <i class="fa fa-user mr-3" aria-hidden="true"></i>
        <span class="menu-collapsed">Profile</span>
      </div>
    </a>


    <!-- Separator without title -->
    <li class="list-group-item sidebar-separator menu-collapsed"></li>
    <!-- /END Separator -->
    <a href="#" data-toggle="sidebar-colapse"
       class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <!--          <span class="fa fa-2x mr-3"></span>-->
        <i id="collapse-icon" class="fa fa-angle-double-left fa-2x mr-3" aria-hidden="true"></i>
        <span id="collapse-text" class="menu-collapsed">Collapse</span>
      </div>
    </a>
  </ul>
  <!-- List Group END-->
</div>
<!-- sidebar-container END -->
