{% load crispy_forms_filters %}
{% load widget_tweaks %}
{% load recaptcha2 %}
{% load django_hide %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <!-- ======================================================================================================== -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- ======================================================================================================== -->
  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

  <style>
    body, html {
      height: 100%;
    }
  </style>

  {% recaptcha_init %}

</head>
<body>

<div class="d-flex w-100 h-100 bg-dark">
  <div class="row justify-content-center align-self-center rounded shadow mx-auto p-5">

    <form class="form-signin login-form validate-form" method="post">{% h_csrf_token %}
      <h1 class="h3 text-center text-light font-weight-normal my-4">Sign in</h1>

      {{ form.username|as_crispy_field }}

      {{ form.password|as_crispy_field }}

      <div class="col-12 my-2">
        {{ form.captcha }}
      </div>

      <button class="btn btn-lg btn-outline-success btn-block" type="submit">Sign in</button>

    </form>

  </div>
</div>

<!-- ======================================================================================================== -->
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- ======================================================================================================== -->
<!-- Popper for bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<!-- ======================================================================================================== -->
<!-- Bootstrap Bundle -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

</body>
</html>
